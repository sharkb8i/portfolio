<head>

</head>

<body>

			<div class="hamburger" onclick="toggleMenu()">

		<div class="content">

				Hello World !

		<!-- <canvas class="particles"></canvas> -->

						d="M 40 0 L 0 40, 60 100, 0 160, 40 200, 100 140, 160 200, 200 160, 140 100, 200 40, 160 0, 100 60">

	<div id="navigation">

			<li><a href="#">home</a></li>

			<li><a href="#">contact</a></li>
		</ul>
	</div> <!-- navigation -->

	<script type="text/javascript">

		/* TOGGLE MENU FN */
		const hamburger = document.querySelector(".hamburger");

		function toggleMenu() {
			var banner = document.getElementById('banner');
			var nav = document.getElementById('navigation');
			banner.classList.toggle('active');
			nav.classList.toggle('active');
		}

		/* PARTICLES */
		const canvas = document.querySelector(".particles");
		const ctx = canvas.getContext('2d');

		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;

		let particlesArray;

		// Get mouse position
		let mouse = {
			x: null,
			y: null,
			radius: (canvas.height / 80) * (canvas.width / 80)
		}

		window.addEventListener('mousemove',
			function (e) {
				mouse.x = event.x;
				mouse.y = event.y;
			}
		)

		// Create Particle
		class Particle {
			constructor(x, y, directionX, directionY, size, color) {
				this.x = x;
				this.y = y;
				this.directionX = directionX;
				this.directionY = directionY;
				this.size = size;
				this.color = color;
			}

			// Method to draw individual particle
			draw() {
				ctx.beginPath();
				ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
				ctx.fillStyle = "#FFFFFF20";
				ctx.fill();
			}

			// Check particle position, check mouse position, move the particle, draw the particle
			update() {
				// Check if particle is still within canvas
				if (this.x > canvas.width || this.x < 0) {
					this.directionX = -this.directionX;
				}
				if (this.y > canvas.height || this.y < 0) {
					this.directionY = -this.directionY;
				}

				// Check collision detection - mouse position / particle position
				let dx = mouse.x - this.x;
				let dy = mouse.y - this.y;
				let distance = Math.sqrt(dx * dx + dy * dy);
				if (distance < mouse.radius + this.size) {
					if (mouse.x < this.x && this.x < canvas.width - this.size * 10) {
						this.x += 10;
					}
					if (mouse.x > this.x && this.x > this.size * 10) {
						this.x -= 10;
					}
					if (mouse.y < this.y && this.y < canvas.height - this.size * 10) {
						this.y += 10;
					}
					if (mouse.y > this.y && this.y < this.size * 10) {
						this.y -= 10;
					}
				}

				// Move particle
				this.x += this.directionX;
				this.y += this.directionY;

				// Draw particle
				this.draw();
			}

		}

		// Create particle array
		function init() {
			particlesArray = [];
			let numberOfParticles = (canvas.height * canvas.width) / 9000;

			for (let i = 0; i < numberOfParticles; i++) {
				let size = (Math.random() * 5) + 1;
				let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
				let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
				let directionX = (Math.random() * 5) - 2.5;
				let directionY = (Math.random() * 5) - 2.5;
				let color = "#8C5523";

				particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
			}
		}

		// Check if particles are close enough to draw line between them
		function connect() {
			let opacityValue = 1;

			for (let a = 0; a < particlesArray.length; a++) {
				for (let b = 0; b < particlesArray.length; b++) {
					let distance = ((particlesArray[a].x - particlesArray[b].x)
						* (particlesArray[a].x - particlesArray[b].x))
						+ ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));

					if (distance < (canvas.width / 10) * (canvas.height / 10)) {
						opacityValue = 1 - (distance / 20000);
						ctx.strokeStyle = `rgba(140, 85, 31, ${opacityValue})`;
						// ctx.strokeStyle = `rgba(198, 241, 26, ${opacityValue})`;
						ctx.lineWidth = 1.5;
						ctx.beginPath();
						ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
						ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
						ctx.stroke();
					}
				}
			}
		}

		// Animation loop
		function animate() {
			requestAnimationFrame(animate);
			ctx.clearRect(0, 0, innerWidth, innerHeight);

			for (let i = 0; i < particlesArray.length; i++) {
				particlesArray[i].update();
			}

			connect();
		}

		// Resize event
		window.addEventListener('resize',
			function () {
				canvas.width = innerWidth;
				canvas.height = innerHeight;
				mouse.radius = ((canvas.height / 80) * (canvas.width / 80));
				init();
			}
		);

		// Mouse out event
		window.addEventListener('mouseout',
			function () {
				mouse.x = undefined;
				mouse.y = undefined;
			}
		);

		init();
		animate();

		// Put the name on the logo
		document.getElementById("logo_name").innerText = "</bruno>"; 
	</script>
</body>

</html>
